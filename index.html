<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <title>Lista de Tarefas (To-Do List)</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>

      <p>
        Pendentes:
        <span id="pendingCount" aria-live="polite" aria-atomic="true">0</span>
      </p>

      <form id="taskForm">
        <label for="taskInput" class="visually-hidden"
          >Digite uma nova tarefa</label
        >
        <div class="text-value">
          <input
            type="text"
            id="taskInput"
            placeholder="Eu preciso..."
            autocomplete="off"
            required
          />
          <button type="submit">
            <i class="fa-solid fa-plus" aria-hidden="true"></i> Adicionar
          </button>
        </div>
      </form>

      <div class="search-container">
        <input
          type="text"
          id="searchTaskInput"
          placeholder="Pesquisar tarefas..."
          autocomplete="off"
        />
      </div>

      <ul id="taskList" role="list"></ul>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
